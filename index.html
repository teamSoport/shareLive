<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./public/css/splash.css">
</head>
<body>
    <div id="splash" class="splash-container">
        <h1>Welcome</h1>
        <p>Loading...</p>
        <div class="loader"></div>
    </div>

    <div class="container" style="display: none;">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>

        <form id="register-form" style="display: none;">
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>
            
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Register</button>
        </form>

        <div class="toggle-link">
            <a href="#" id="toggle-form">Don't have an account? Register</a>
        </div>
    </div>

    <script>
        const splash = document.getElementById('splash');
        const container = document.querySelector('.container');

        window.addEventListener('load', () => {
            setTimeout(() => {
                splash.style.display = 'none';
                container.style.display = 'block';
            }, 3000); // Simulate 3 seconds of loading
        });

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleFormLink = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');

        toggleFormLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleFormLink.textContent = "Don't have an account? Register";
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Register';
                toggleFormLink.textContent = 'Already have an account? Login';
            }
        });
    </script>
</body>
</html>
